<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>App RH</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<title>VagasApp</title>

</head>


<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">App RH</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Alterna navegação">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(Página atual)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="/vagas">Listar
							Vagas</a></li>
					<li class="nav-item"><a class="nav-link" href="/cadastrarVaga">Cadastrar
							Vaga</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">

		<div th:each="vaga : ${vaga}" class="container">


			<h5>Detalhes da vaga:</h5>
			<p>
				<b>Vaga:</b> <span th:text="${vaga.nome}"></span>
			</p>
			<p>
				<b>Descrição da vaga:</b> <span th:text="${vaga.descricao}"></span>
			</p>
			<p>
				Data: <span th:text="${vaga.data}"></span>
			</p>
			<p>
				Horario: <span th:text="${vaga.horario}"></span>
			</p>



			<th:block th:include="mensagemValidacao"></th:block>

			<form method="post" th:object="${candidato}">
				<div class="form-group">



					Nome: <input type="text" value="" name="nomeCandidato"
						placeholder="Nome Completo" /> Rg: <input type="text" value=""
						name="rg" placeholder="AA-00.000.000" class="validate" />
					<button type="submit" class="btn btn-success">Adicionar
						Candidato</button>
			</form>
		</div>

		<table class="container tabelaCandidato">
			<thead>
				<tr>
					<th>Nome Candidato</th>
					<th>RG</th>
					<th>Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="candidato : ${candidatos}">
					<td><span th:text="${candidato.nomeCandidato}"></span></td>
					<td><span th:text="${candidato.rg}"></span></td>
					<td><a class="waves-effect waves-light btn-small"
						th:href="${(#mvc.url('VC#deletarCandidato').arg(0, candidato.rg)).build()}"><button
								type="button" class="btn btn-danger">Excluir</button></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>

	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

</body>


</html>
