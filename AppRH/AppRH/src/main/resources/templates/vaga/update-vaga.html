<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>App RH</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<title>VagasApp</title>

</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">App RH</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Alterna navegação">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(Página atual)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="/vagas">Listar
							Vagas</a></li>
					<li class="nav-item"><a class="nav-link" href="/cadastrarVaga">Cadastrar
							Vaga</a></li>
				</ul>
			</div>
		</nav>
	</header>





	
	<th:block th:include="mensagemValidacao"></th:block>

	<form class="container" method="post">

		Nome: <input type="text" value="" name="nome" th:attr="value = ${vaga.nome}" />
		<div class="row">
			<div class="input-field col s6">
				Descrição do cargo: <!-- <input type="text" value="" name="descricao" maxlength="254" th:attr="value = ${vaga.descricao}" /> -->
				 <textarea class="form-control" name="descricao" maxlength="254" rows="3"  th:text="${vaga.descricao}" ></textarea>
			</div>
			<div class="input-field col s3">
				Data: <input type="date" value="" name="data" th:attr="value = ${vaga.data}" />
			</div>
			<div class="input-field col s3">
				Horário: <input type="time" value="" name="horario" th:attr="value = ${vaga.horario}" />
			</div>
		</div>

		<button type="submit" class="btn btn-success">Salvar</button>

	</form>


	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>


</body>

</html>
